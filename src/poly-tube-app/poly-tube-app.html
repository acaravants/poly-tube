<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<dom-module id="poly-tube-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
      <h3>Custom Thumbnail Demo</h3>
      <google-youtube video-id="yRbOSdAe_JU"
                      width="853px"
                      height="480px"
                      thumbnail="//www.polymer-project.org/images/logos/p-logo.svg">
      </google-youtube>

      <h3>Playlist Demo</h3>
      <google-youtube list="PLNYkxOF6rcICc687SxHQRuo9TVNOJelSZ"
                      list-type="playlist"
                      width="640px"
                      height="480px">
      </google-youtube>
  </template>
    
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolyTubeApp extends Polymer.Element {
      static get is() { return 'poly-tube-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-tube-app'
          }
        };
      }
    }

    window.customElements.define(PolyTubeApp.is, PolyTubeApp);
  </script>
</dom-module>
